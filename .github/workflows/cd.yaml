name: Continuous Deployment
on:
  push:
    branches:
      - main
      - cd
jobs:
  deploy:
    runs-on: [self-hosted, ydesign]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build-storybook